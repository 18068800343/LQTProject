<!DOCTYPE html>

    <style lang="">
        .UpperPart{
            display: flex;
            justify-content:space-between;
            border-bottom: 1px solid #ccc;

        .selected{

        #mainContent th{

</head>
<body>
   
    <!-- 面包屑 -->
    <div class="mianbao">
    	<ul class="breadcrumb">

			<li>沥青生产质量管理</li>
			<li class="active">质量预警管理</li>
		</ul>
    </div>

    <div class="zhuti-content">
        <div class="UpperPart">
            <!--<div class="UpperPartL">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin: 5PX;">录入预警信息</button>
            </div>-->
            <div class="UpperPartR">
                <button type="button" class="btn btn-primary" style="margin: 5PX;">导出Excel文件</button>
            </div>
        </div>
        <div class="LowerPart" style="margin-top:3px;">
            <table class="table table-bordered table-condensed" id="mainContent">
                <thead>
                    <tr>
                        <th>生产计划</th>
                        <th>时间</th>
                        <th>路段名称</th>

                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
<!-- allMsg -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="allMsg1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ><b>所有信息</b></h4>

        <div class="modal-body">
            <div>     
                <form class="form-inline">
                    <table class="table table-bordered">
                        <tr>
                        	<td style="width: 20%;">备用</td>
                        	<td style="width: 30%;">1</td>
                        	<td style="width: 20%;">备用</td>
                        	<td style="width: 30%;">1</td>
                        </tr>
                        <tr>
                        	<td>备用</td>
                        	<td>1</td>
                        	<td>备用</td>
                        	<td>1</td>
                        </tr>
                    </table>
                </form>  
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
        </div>
    </div>
</div>
<!-- allMsg结束 -->
<!-- Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ><b>录入预警信息</b></h4>
        </div>
        <div class="modal-body">
                <div>     
                    <form class="form-inline">
                        <table class="table table-bordered table-condensed" style="height:auto;">
                        	<tr>
                        		<td style="width: 20%;">序号</td>
                        		<td><input type="text"  placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        		<td style="width: 20%;">时间</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        	</tr>
                        	<tr>
                        		<td style="width: 20%;">路段编号</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        		<td style="width: 20%;">预警类型</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        	</tr>
                        	<tr>
                        		<td style="width: 20%;">预警内容</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        		<td style="width: 20%;"></td>
                        		<td></td>
                        	</tr>
                        </table>
                    </form> 
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success" >保存</button>
        </div>
        </div>
    </div>
</div>
<!-- model结束 -->

<!-- 修改Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="change">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>修改预警信息</b></h4>
        </div>
        <div class="modal-body">
            <div>     
                    <form class="form-inline">
                        <table class="table table-bordered table-condensed" style="height:auto;">
                        	<tr>
                        		<td style="width: 20%;">序号</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        		<td style="width: 20%;">时间</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        	</tr>
                        	<tr>
                        		<td style="width: 20%;">路段编号</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        		<td style="width: 20%;">预警类型</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        	</tr>
                        	<tr>
                        		<td style="width: 20%;">预警内容</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        		<td style="width: 20%;"></td>
                        		<td></td>
                        	</tr>
                        </table>
                    </form> 
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success">保存</button>
        </div>
        </div>
    </div>
</div>
<!-- 修改model结束 -->
</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready( function () {
        initTable();
	});
    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
		    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
		},
        "order": [[0, 'asc']],
        "columns" : [ {
            "data" : "planno"
        }, {
            "data" : "datetime"
        }, {
            "data" : "roadname"
        }, {
            "data" : "warningtype"
        }, {
            "data" : "warningcontent"
        }, {
            "data" : "warningstate"
        }, {
            "data" : "sendstatus"
        }, {
            "data" : "sendtime"
        }, {
            "data" : "uname"
        }, {
            "data" : "id"
        }],
        "columnDefs" : [ {
            "class" : "tcenter",
            "targets" : 9,
            "searchable" : true,
            "render" : function(data, type, full) {
                var xiugai = '<i class="glyphicon glyphicon-share-alt" style="font-size:16px;cursor:pointer;" data-f="'
                    + full
                    + '"   onclick="udMsg(this)" title="修改" data-toggle="modal" data-target="#change"></i>';

                var qiyong = '<i class="glyphicon glyphicon-log-out" style="font-size:16px;cursor:pointer;" data-id="'
                    + data
                    + '" onclick="delMsg(this)" title="删除"></i>';


                return xiugai + qiyong ;
            }
        }, {
            "class" : "tcenter",
            "targets" : 3,
            "searchable" : true,
            "render" : function(data, type, full) {
                  switch (data) {
                      case '1':
                          return '普通预警';
                          break;
                      case '2':
                          return '中等预警'
                          break;
                      case '3':
                          return '紧急预警';
                          break;
                  }
            }
        }, {
            "class" : "tcenter",
            "targets" : 5,
            "searchable" : true,
            "render" : function(data, type, full) {
                  switch (data) {
                      case 0:
                          return '取消预警';
                          break;
                      case 1:
                          return '正在预警';
                          break;
                      case 2:
                          return '已废料';
                          break;
                  }
            }
        }, {
            "class" : "tcenter",
            "targets" : 6,
            "searchable" : true,
            "render" : function(data, type, full) {
                  switch (data) {
                      case 1:
                          return '生产人员待处理';
                          break;
                      case 2:
                          return '管理人员待处理';
                          break;
                      case 3:
                          return '决策人员待处理';
                          break;
                  }
            }
        }],
        "oLanguage": { //国际化配置
        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",
        "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "最后一页"
        }},
        
	});

    var pageVariable={};

	function initTable(){
        $.ajax({
            type: 'POST',
            url: '/ZhiLiangYuJingController/getAllZhiLiangYuJing',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json.list).draw(false);
                pageVariable.user = json.user;
            }
        });
    }

    function getCreat(bb){
        var EnterpriseRating= $(bb).parent().prev().text();
        var Remarks= $(bb).parent().prev().prev().text();
        var ContactPhone1= $(bb).parent().prev().prev().prev().text();
        var Contacts= $(bb).parent().prev().prev().prev().prev().text();
        var address= $(bb).parent().prev().prev().prev().prev().prev().text();
        var ProprietorUnit= $(bb).parent().prev().prev().prev().prev().prev().prev().text();
        var Code= $(bb).parent().prev().prev().prev().prev().prev().prev().prev().text();
        $("#CEnterprise-rating").val(EnterpriseRating);
        $("#CRemarks").val(Remarks);
        $("#CContact-phone1").val(ContactPhone1);
        $("#CContacts").val(Contacts);
        $("#Caddress").val(address);
        $("#CProprietor-unit").val(ProprietorUnit);
        $("#CCode").val(Code);
        rowIndex = bb.parentNode.parentNode.rowIndex; 
    }

    
</script>
</html>
