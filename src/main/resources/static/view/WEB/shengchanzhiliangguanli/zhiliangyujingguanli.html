<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../font2/iconfont.css">
	<link href="../../style/bootstrap.min.css" rel="stylesheet">
    <link href="../../style/style.css" rel="stylesheet">
    <link href="../../toastr/toastr.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style/jquery.dataTables.min.css">
    <style lang="">
        .UpperPart{
            display: flex;
            justify-content:space-between;
            border-bottom: 1px solid #ccc;
            padding-bottom: 12px;
        }
        .selected{
            background: rgba(247, 161, 3,0.2);
        }
        #mainContent th{
            cursor: pointer;
        }
    </style>
</head>
<body>
   
    <!-- 面包屑 -->
    <div class="mianbao">
    	<ul class="breadcrumb">
    		<li><i class="iconfont icon-knowledgebase"></i></li>
			<li>沥青生产质量管理</li>
			<li class="active">质量预警管理</li>
		</ul>
    </div>

    <div class="zhuti-content">
        <div class="UpperPart">
            <!--<div class="UpperPartL">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin: 5PX;">录入预警信息</button>
            </div>-->
            <div class="UpperPartR">
                <button type="button" class="btn btn-primary" style="margin: 5PX;">导出Excel文件</button>
            </div>
        </div>
        <div class="LowerPart" style="margin-top:3px;">
            <table class="table table-bordered table-condensed" id="mainContent">
                <thead>
                    <tr>
                        <th>生产计划</th>
                        <th style="width:140px;">时间</th>
                        <th>路段名称</th>
						<th>预警类型</th>
						<th>预警内容</th>
						<th>预警状态</th>
						<th>发送状态</th>
						<th>最近处理时间</th>
						<th>上一步处理人</th>
                        <th style="width:50px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
<!-- allMsg -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="allMsg1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ><b>所有信息</b></h4>
        </div>
        <div class="modal-body">
            <div>     
                <form class="form-inline">
                    <table class="table table-bordered">
                        <tr>
                        	<td style="width: 20%;">备用</td>
                        	<td style="width: 30%;">1</td>
                        	<td style="width: 20%;">备用</td>
                        	<td style="width: 30%;">1</td>
                        </tr>
                        <tr>
                        	<td>备用</td>
                        	<td>1</td>
                        	<td>备用</td>
                        	<td>1</td>
                        </tr>
                    </table>
                </form>  
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
        </div>
    </div>
</div>
<!-- allMsg结束 -->
<!-- Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ><b>录入预警信息</b></h4>
        </div>
        <div class="modal-body">
                <div>     
                    <form class="form-inline">
                        <table class="table table-bordered table-condensed" style="height:auto;">
                        	<tr>
                        		<td style="width: 20%;">序号</td>
                        		<td><input type="text"  placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        		<td style="width: 20%;">时间</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        	</tr>
                        	<tr>
                        		<td style="width: 20%;">路段编号</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        		<td style="width: 20%;">预警类型</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        	</tr>
                        	<tr>
                        		<td style="width: 20%;">预警内容</td>
                        		<td><input type="text" id="" placeholder="请输入" style="width: 100%;height: 100%;border: none;"></td>
                        		<td style="width: 20%;"></td>
                        		<td></td>
                        	</tr>
                        </table>
                    </form> 
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success" >保存</button>
        </div>
        </div>
    </div>
</div>
<!-- model结束 -->

<!-- 修改Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="change">
    <div class="modal-dialog modal-lg" role="document" id="changeVm">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>预警处理</b></h4>
        </div>
        <div class="modal-body">
            <div>
                <form class='form-horizontal'>
                    <fieldset>
                        <h3>您正在进行预警处理操作！</h3>
                        <div class="input-group input-group-lg col-sm-5" :style="dispW">
                            <span class="input-group-addon">请输入重量</span>
                            <input type="text" v-model="pitchweight"  @input="checknum('pitchweight')" class="form-control">
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" :style="disp" @click="submitY" class="btn btn-success">提交</button>
            <button type="button" :style="dispF" @click="feiliaoY" class="btn btn-success">废料</button>
            <button type="button" :style="dispC" @click="chexiaoY" class="btn btn-success">撤销预警</button>
            <button type="button"  class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
        </div>
    </div>
</div>
<!-- 修改model结束 -->
</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.dataTables.min.js"></script>
<script src="../../toastr/toastr.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script>
    $(document).ready( function () {
        initTable();
	});
    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
		    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
		},
        "order": [[0, 'asc']],
        "columns" : [ {
            "data" : "planno"
        }, {
            "data" : "datetime"
        }, {
            "data" : "roadname"
        }, {
            "data" : "warningtype"
        }, {
            "data" : "warningcontent"
        }, {
            "data" : "warningstate"
        }, {
            "data" : "sendstatus"
        }, {
            "data" : "sendtime"
        }, {
            "data" : "uname"
        }, {
            "data" : "id"
        }],
        "columnDefs" : [ {
            "targets" : 9,
            "searchable" : true,
            "render" : function(data, type, full) {

                let stateList = pageVariable.stateList;

                /*if(full.uname=="shiro"){
                    alert("--");
                }*/

                let tijiao = '<i class="glyphicon glyphicon-share-alt" style="font-size:16px;cursor:pointer;" data-f="'
                    + full
                    + '"  onclick="udMsg(this)"  title="提交" data-toggle="modal" data-target="#change"></i>';

                let quxiao = '<i class="glyphicon glyphicon-log-out" style="font-size:16px;cursor:pointer;" data-id="'
                    + data
                    + '" onclick="delMsg(this)" title="取消"></i>';

                if(full.warningstate==0 || full.warningstate==2){
                     return '';
                }else{
                    for (let i in stateList){
                        if(full.sendstatus == stateList[i]){
                         return tijiao + quxiao ;
                        }else{
                            continue;
                        }
                    }
                        return '';
                }
            }
        }, {
            "targets" : 3,
            "searchable" : true,
            "render" : function(data, type, full) {
                  switch (data) {
                      case '1':
                          return '普通预警';
                          break;
                      case '2':
                          return '中等预警'
                          break;
                      case '3':
                          return '紧急预警';
                          break;
                  }
            }
        }, {
            "targets" : 5,
            "searchable" : true,
            "render" : function(data, type, full) {
                  switch (data) {
                      case 0:
                          return '取消预警';
                          break;
                      case 1:
                          return '正在预警';
                          break;
                      case 2:
                          return '已废料';
                          break;
                  }
            }
        }, {
            "targets" : 6,
            "searchable" : true,
            "render" : function(data, type, full) {
                  switch (data) {
                      case 1:
                          return '生产人员待处理';
                          break;
                      case 2:
                          return '管理人员待处理';
                          break;
                      case 3:
                          return '决策人员待处理';
                          break;
                      case 4:
                          return '决策人员已处理';
                          break;
                  }
            }
        }],
        "oLanguage": { //国际化配置
        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",
        "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "最后一页"
        }},
        
	});

    let pageVariable={};

	function initTable(){
        $.ajax({
            type: 'POST',
            url: '/ZhiLiangYuJingController/getAllZhiLiangYuJing',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                pageVariable.user = json.user;
                pageVariable.stateList = json.stateList;
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json.list).draw(false);
            }
        });
    }

    let page_tr;
    let udMsg = (e) => {
        let tr=$(e).parents("tr");
        page_tr=tr;
        let data=$("#mainContent").DataTable().row(tr).data();
        if(data.sendstatus==3){
            changeVm.disp="display:none";
            changeVm.dispF="";
            changeVm.dispC="";
            changeVm.dispW="";
        }else{
            changeVm.disp="";
            changeVm.dispF="display:none";
            changeVm.dispC="display:none";
            changeVm.dispW="display:none";
        }
    }

    let changeVm = new Vue({
        el: '#changeVm',
        //表单数据
        data: {
            disp:"",
            dispF:"display:none",
            dispC:"display:none",
            dispW:"display:none",
            pitchweight:"",
        },
        methods: {
            checknum(msg){
                this._data[msg]=this._data[msg].replace(/[^\d.]/g,'');
                let str = this._data[msg].split('.');
                if(str.length>2)
                {this._data[msg]=this._data[msg].substr(0,this._data[msg].length-1);}
            },
            //新建生产计划保存按钮事件
            submitY: function () {
                    let data=$("#mainContent").DataTable().row(page_tr).data();

                    //发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
                    this.$http.post('/ZhiLiangYuJingController/submitYuJing',JSON.stringify(data),{}).then((res)=>{
                        var resMsg = res.body;
                        if(resMsg>0){
                        toastr.success("提交成功");
                        }else{
                            toastr.success("提交失败");
                        }
                        $("#change").modal("hide");
                        initTable();

                    },(res)=>{
                    });
            },
            feiliaoY: function () {
                if(this.pitchweight==""){
                    toastr.error("废料重量未输入,请输入！")
                    return;
                }else{

                }
                var msg = "确定要废料吗？\n\n请确认！";
                if (confirm(msg) == true) {
                    let data=$("#mainContent").DataTable().row(page_tr).data();
                     data.warningstate=2;
                     data.pitchweight = this.pitchweight;
                    //发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
                    this.$http.post('/ZhiLiangYuJingController/feiliao',JSON.stringify(data),{}).then((res)=>{
                        var resMsg = res.body;
                        if(resMsg>0){
                        toastr.success("提交成功");
                        }else{
                            toastr.success("提交失败");
                        }
                        $("#change").modal("hide");
                        initTable();

                    },(res)=>{
                    });
                }else{
                    return false;
                }
            },
            chexiaoY: function () {
                var msg = "确定要撤销吗？\n\n请确认！";
                if (confirm(msg) == true) {
                    let data = $("#mainContent").DataTable().row(page_tr).data();
                    //发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
                    data.warningstate = 0;
                    this.$http.post('/ZhiLiangYuJingController/submitYuJing', JSON.stringify(data), {}).then((res) => {
                        var resMsg = res.body;
                        if (resMsg > 0) {
                            toastr.success("提交成功");
                        } else {
                            toastr.success("提交失败");
                        }
                        $("#change").modal("hide");
                        initTable();

                    }, (res) => {
                    });
                }else{
                    return false;
                }
            },
        }
    });

    //箭头函数，内部this永远指向父级
    let delMsg = (e)=>{
        let tr = $(e).parents("tr");
        let data = $("#mainContent").DataTable().row(tr).data();
        data.warningstate = 0;
        let msg = "确定要撤销预警吗？\n\n请确认！";
        if (confirm(msg) == true) {
            $.ajax({
                type: 'POST',
                url: '/ZhiLiangYuJingController/submitYuJing',
                dataType: 'json',
                contentType:'application/JSON',
                data: JSON.stringify(data),
                error: function (msg) {
                    errMessage("请求UserController失败");
                },
                success: function (json) {
                    if(json>0){
                        toastr.success("撤销成功");
                        initTable();
                    }else{
                        toastr.error("撤销失败");
                    }
                }
            });
        }else{
            return false;
        }
        console.log(msg);
    }
</script>
</html>
