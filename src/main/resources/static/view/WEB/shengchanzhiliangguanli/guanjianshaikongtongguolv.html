<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../../favicon.ico" rel="shortcut icon">
    <link href="../../style/bootstrap.min.css" rel="stylesheet">
    <link href="../../style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../font2/iconfont.css">
    <link rel="stylesheet" href="../../style/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="../../easyUI/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="../../easyUI/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="../../easyUI/demo/demo.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/layui.mobile.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/laydate.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/code.css"/>
    <link rel="stylesheet" type="text/css" href="../../../js/skin/default/layer.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/laydate.css"/>
    <link href="../../toastr/toastr.css" rel="stylesheet">
    <style lang="">
        .UpperPart {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding-bottom: 12px;
        }

        .selected {
            background: rgba(247, 161, 3, 0.2);
        }

        #mainContent th {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="mianbao">
    <ul class="breadcrumb">
        <li><i class="iconfont icon-knowledgebase"></i></li>
        <li>沥青砼生产质量管理</li>
        <li>拌和生产质量监控</li>
        <li class="active">关键筛孔通过率</li>
    </ul>
</div>

<div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title">
        <li class="layui-this">关键筛孔通过率</li>
        <li>筛孔通过率折线图</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <div class="zhuti-content">
                <div class="UpperPart">
                    <div class="UpperPartL">
                        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin: 5PX;">录入关键筛孔通过率</button> -->
                    </div>
                    <div class="UpperPartR">
                        <!-- <button type="button" class="btn btn-primary" style="margin: 5PX;">导出Excel文件</button> -->
                    </div>
                </div>
                <div class="LowerPart" style="margin-top:3px;">
                    <table class="table table-bordered table-condensed" id="mainContent">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>路段编号</th>
                            <th>生产时间</th>
                            <th>4.75</th>
                            <th>2.36</th>
                            <th>0.075</th>

                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-tab-item weadmin-body">
            <div class="">
                <div class="pull-left col-xs-2.5">
                    <input type="text" style="width:132px;margin-left: 15px;" class="form-control" placeholder="起始时间"
                           id="reservation" onclick="">
                </div>
                <span class="pull-left spa" style="padding-top: 5px;margin-left: 5px;margin-right: 5px;">至</span>
                <div class="pull-left col-xs-2.5">
                    <input type="text" style="width:120px" class="form-control" placeholder="结束时间" id="reservationEnd"
                           onclick=""><br/>
                </div>
                <div class="pull-left col-sm-1">
                    <a class="btn btn-primary btn-sm" onclick="searchBydate()">检索</a>
                </div>
            </div>
            <br>
            <br>
            <br>
            <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
            <div id="two" style="width: 1000px;height:600px;"></div>
        </div>
    </div>
</div>

</body>
<script src="../../js/jquery.js"></script>
<script src="../../easyUI/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/jquery.dataTables.min.js"></script>
<script src="../../js/laydate/laydate.js"></script>
<script src="../../js/main.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/echarts.min.js" type="text/javascript" charset="utf-8"></script>

<script src="../../js/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/element.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/myEcharts.js" type="text/javascript" charset="utf-8"></script>
<script src="../../toastr/toastr.js"></script>
<script>
    $(document).ready(function () {
        initTable();
        initPeiBiEcharts();
    });
    var table = $('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
            "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
        },
        "columns": [
            {"data": null},
            {"data": "planNo"},
            {"data": "productionTime"},
            {"data": "r1"},
            {"data": "r2"},
            {"data": "r3"},
        ],
        "order": [[0, 'asc']],
        "oLanguage": { //国际化配置
            "sProcessing": "正在获取数据，请稍后...",
            "sLengthMenu": "显示 _MENU_ 条",
            "sZeroRecords": "查询不到相关数据",
            "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
            "sInfoEmpty": "记录数为0",
            "sInfoFiltered": "(全部记录数 _MAX_ 条)",
            "sInfoPostFix": "",
            "sSearch": "搜索",
            "sUrl": "",
            "oPaginate": {
                "sFirst": "第一页",
                "sPrevious": "上一页",
                "sNext": "下一页",
                "sLast": "最后一页"
            }
        },

        "fnDrawCallback": function () {
            this.api().column(0).nodes().each(function (cell, i) {
                cell.innerHTML = i + 1;
            });
        }
    });

    function initTable() {
        $.ajax({
            type: 'POST',
            url: '/QualityKeyMeshPassRate/getAllQualityKeyMeshPassRate',
            dataType: 'json',
            data: {},
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }

    function initPeiBiEcharts(startTime, endTime) {
        $.ajax({
            type: 'POST',
            url: '/QualityByPlateRealTimeProdocutionData/getPeiBiVoListByTime',
            dataType: 'json',
            data: {
                beginTime: startTime,
                endTime: endTime
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                initMychart(json);
            }
        });
    }

    let startTime = {
        elem: '#reservation',
        type: 'datetime',
        trigger: 'click',
        done: function (date) {
            let beginDate = date;
            let endDate = $("#reservationEnd").val();
            let d1 = beginDate;
            let d2 = endDate;
            if (beginDate != "" && endDate != "" && d1 > d2) {
                toastr.error("开始时间不能大于结束时间！");
                $("#reservation").val('');
                return false;
            }
        }
    };
    // 结束时间
    let endTime = {
        elem: '#reservationEnd',
        type: 'datetime',
        trigger: 'click',
        done: function (date) {
            let beginDate = $("#reservation").val();
            let endDate = date;
            let d1 = beginDate;
            let d2 = endDate;
            if (beginDate != "" && endDate != "" && d1 > d2) {
                toastr.error("开始时间不能大于结束时间！");
                $("#reservationEnd").val('');
                return false;
            }
        }
    };
    laydate.render(startTime);
    laydate.render(endTime);

    function searchBydate() {
        let begin = $('#reservation').val();
        let start = begin.replace(/年|月/g, '-').replace('日', '');
        let end = $('#reservationEnd').val().replace(/年|月/g, '-').replace('日', '');
        initPeiBiEcharts(start, end);
        console.log(start);

    }

    function myTrim(x) {
        return x.replace(/^\s+|\s+$/gm, '');
    }

    function initMychart(list) {
        let myChart = echarts.init(document.getElementById('two'));
        // 使用刚指定的配置项和数据显示图表。
        let peibiOption = setPeibiOption(list);
        myChart.setOption(peibiOption);
    }
</script>
</html>
