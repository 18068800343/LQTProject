<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.dataTables.min.js"></script>
<script src="../../toastr/toastr.js"></script>
<script src="../../js/laydate/laydate.js"></script>
<script>
    $(document).ready( function () {
    	initTable();
    	initluduanbianhao();
    	
    	laydate.render({
	        elem: '#ruchangshijian', //指定元素
	        type: 'datetime' 
	    });
    	laydate.render({
	        elem: '#chuchangshijian', //指定元素
	        type: 'datetime' 
	    });
	});
    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
		    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
		},
		"columns": [
            { "data": "roadNo"}, 
            { "data": "batch"},
            { "data": "licencePlate"},
            { "data": "unloadedWeight"},
            { "data": "loadingWeight"},
            { "data": "loadingTemperature"},
            { "data": "pitchType"},
            { "data": "datetimeIn"},
            { "data": "datetimeOut"},
            { "data": "editUserId"},
            { "data": null},
        ],
        "columnDefs": [{	
					 "class": "tcenter",
					    "targets": 10,
					    "searchable": true,
					    "render": function(data, type, full) {
					  	  		return '<i class="iconfont icon-xiugai" style="font-size:18px;cursor:pointer;" id="upd" title="修改" data-toggle="modal" data-target="#change"></i>'
	                            +'<i class="iconfont icon-shanchu" style="font-size:18px;cursor:pointer;" id="del"  title="删除"></i>'
					        }
					  }
					  
			],
        "order": [[0, 'asc']],
        "oLanguage": { //国际化配置
        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",
        "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "最后一页"
        }},
        
	});
	function initTable(){
        $.ajax({
            type: 'POST',
            url: '/BatchMgt/getAllBatchMgt',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }
	
	function initluduanbianhao(){
		$.ajax({
            type: 'POST',
            url: '/TanPuDiDianGuanLi/getDistinctTanPuDiDian',
            dataType: 'json',
            data: {
            },
            success: function (json) {
            	$("#xg_luduanbianhao").html('');
	        	$("#xg_luduanbianhao").html('');
	        	 for(var i=0;i<json.length;i++){
	        		 $("#luduanbianhao").append( "<option value='" + json[i].roadno + "'>"
			                    + json[i].sitename + "</option>")
		            $("#xg_luduanbianhao").append( "<option value='" + json[i].roadno + "'>"
		                    + json[i].sitename + "</option>")
	        	}
            }
        });
	}

    
</script>
