<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../font2/iconfont.css">
	<link href="../../style/bootstrap.min.css" rel="stylesheet">
    <link href="../../style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="../../css/laydate.css"/>
    <link href="../../toastr/toastr.css" rel="stylesheet">
    <style lang="">
        .UpperPart{
            display: flex;
            justify-content:space-between;
            border-bottom: 1px solid #ccc;
            padding-bottom: 12px;
        }
        .selected{
            background: rgba(247, 161, 3,0.2);
        }
        #mainContent th{
            cursor: pointer;
        }
    </style>
</head>
<body>
   
    <!-- 面包屑 -->
    <div class="mianbao">
    	<ul class="breadcrumb">
    		<li><i class="iconfont icon-knowledgebase"></i></li>
			<li>道路施工质量管理</li>
			<li class="active">沥青碾压实监控管理</li>
			<li class="active">碾压次数管理</li>
		</ul>
    </div>

    <div class="zhuti-content">
        <div class="UpperPart">
            <div class="UpperPartL">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin: 5PX;">录入碾压次数</button>
            </div>
            <div class="UpperPartR">
                <button type="button" class="btn btn-primary" style="margin: 5PX;">导出Excel文件</button>
            </div>
<!-- Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="myModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" id="newNianYaVm">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ><b>录入碾压次数</b></h4>
        </div>
        <div class="modal-body">
                <div>     
                    <form class="form-inline">
                        <table class="table table-bordered">
							<tr>
								<td style="width: 20%;">批次</td>
								<td style="width: 30%;">
                                    <input type="text" style="display: none;" ref="getInputValueBatch" :value="batchid | optionTxt(batchList,'id','batch')" />
                                    <select class="form-control" style="width: 100%;" v-model="batchid" id="batchid">
                                        <option :value="batch.id" v-for="batch in batchList">{{batch.batch}}</option>
                                    </select>
                                </td>
								<td style="width: 20%;">压路机</td>
								<td style="width: 30%;">
									<select class="form-control" v-model="roadrollername" style="width: 100%;">
										<option value="静压钢轮" selected>静压钢轮</option>
										<option value="振动压钢轮">振动压钢轮</option>
										<option value="胶轮">胶轮</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>路段</td>
								<td><input type="text" style="display: none;" ref="getInputValue2" :value="roadid | optionTxt(roadList,'roadid','roadno')" />
                                    <input type="text" style="display: none;" ref="getInputValue1" :value="roadid | optionTxt(roadList,'roadid','roadname')" />
                                    <select @change="roadChange" class="form-control" style="width: 100%;" v-model="roadid" id="roadid">
                                        <option :value="road.roadid" v-for="road in roadList">{{road.roadname}}</option>
                                    </select></td>
								<td>标段</td>
								<td>
                                    <input type="text" style="display: none;" ref="getInputValueSiteId" :value="siteid | optionTxt(siteList,'id','sitenumber')" />
                                    <select class="form-control" style="width: 100%;" v-model="siteid" id="siteid">
                                        <option :value="site.id" v-for="site in siteList">{{site.sitenumber}}</option>
                                    </select>
                                </td>
							</tr>
							<tr>
								<td>碾压次数</td>
								<td><input type="text" @blur="reg(compactionnum,'xiaoshu','compactionnum')" v-model="compactionnum" class="form-control" style="width: 100%;"/></td>
								<td>时间</td>
								<td><input type="text" v-model="datetime" id="nianyaDate" class="form-control" style="width: 100%;"/></td>
							</tr>
                        </table>
                    </form> 
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" @click="save" class="btn btn-success" >保存</button>
        </div>
        </div>
    </div>
</div>
<!-- model结束 -->

<!-- 修改Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="change">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>修改碾压次数</b></h4>
        </div>
        <div class="modal-body">
            <div>     
                <form class="form-inline">
                    <table class="table table-bordered ">
						<tr>
								<td style="width: 20%;">批次</td>
								<td style="width: 30%;"><input type="text" style="width: 70%;"/></td>
								<td style="width: 20%;">压路机</td>
								<td style="width: 30%;">
									<select class="form-inline" style="width: 70%;">
										<option>静压钢轮</option>
										<option>振动压钢轮</option>
										<option>胶轮</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>摊铺地点</td>
								<td><input type="text" style="width: 70%;"/></td>
								<td>碾压次数</td>
								<td><input type="text" style="width: 70%;"/></td>
							</tr>
							<tr>
								<td>时间</td>
								<td><input type="date" style="width: 70%;"/></td>
								<td></td>
								<td></td>
							</tr>
                    </table>
                </form>  
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-success">保存</button>
        </div>
        </div>
    </div>
</div>
<!-- 修改model结束 -->

        </div>
        <div class="LowerPart" style="margin-top:3px;">
            <table class="table table-bordered table-condensed" id="mainContent">
                <thead>
                    <tr>
                        <th>批次</th>
                        <th>压路机</th>
                        <th>路段名称</th>
                        <th>标段名称</th>
                        <th>碾压次数</th>
						<th>时间</th>
						<th>录入人</th>
                        <th style="width:70px;">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="1">1</td>
                        <td>1</td>
                        <td>1</td>
                        <td>1</td>
						<td>1</td>
						<td>1</td>
						<td>1</td>
                        <td>
                            <i class="iconfont icon-icon-test" style="font-size:20px;cursor:pointer;" title="查看详细信息"  data-toggle="modal" data-target="#allMsg1"></i>
                            <i class="iconfont icon-xiugai" style="font-size:18px;cursor:pointer;" title="修改" data-toggle='modal' data-target='#change'></i>
                            <i class="iconfont icon-shanchu" style="font-size:18px;cursor:pointer;" title="删除"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<!-- allMsg -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="allMsg1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"><b>所有信息</b></h4>
        </div>
        <div class="modal-body">
            <div>     
                <form class="form-inline">
                    <table class="table table-bordered">
                        <tr>
                        	<td style="width: 20%;">批次</td>
                        	<td style="width: 30%;">1</td>
                        	<td style="width: 20%;">压路机</td>
                        	<td style="width: 30%;">胶轮</td>
                        </tr>
                        <tr>
	                        <td>摊铺地点</td>
	                        <td>22</td>
	                        <td>碾压次数</td>
	                        <td>1</td>
                        </tr>
                        <tr>
                        	<td>时间</td>
                        	<td>2019-10-15 15:00:00</td>
                        	<td></td>
                        	<td></td>
                        </tr>
                    </table>
                </form>  
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
        </div>
    </div>
</div>
<!-- allMsg结束 -->
</body>
<script src="../../js/jquery.js"></script>
<script src="../../js/common-scripts.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.dataTables.min.js"></script>
<script src="../../toastr/toastr.js"></script>
<script src="../../js/laydate/laydate.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script>
    $(document).ready( function () {
        initTable();
	});
    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
		    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
		},
        "order": [[0, 'asc']],
        "columns" : [ {
            "data" : "batch"
        }, {
            "data" : "roadrollername"
        }, {
            "data" : "roadname"
        }, {
            "data" : "sitenumber"
        }, {
            "data" : "compactionnum"
        }, {
            "data" : "datetime"
        }, {
            "data" : "uname"
        }, {
            "data" : "id"
        }],
        "columnDefs" : [ {
            "class" : "tcenter",
            "targets" : 7,
            "searchable" : true,
            "render" : function(data, type, full) {
                var xiugai = '<i class="iconfont icon-xiugai" style="font-size:18px;cursor:pointer;" data-f="'
                    + full
                    + '"   onclick="udMsg(this)" title="修改" data-toggle="modal" data-target="#change"></i>';

                var qiyong = '<i class="iconfont icon-shanchu" style="font-size:18px;cursor:pointer;" data-id="'
                    + data
                    + '" onclick="delMsg(this)" title="删除"></i>';


                return xiugai + qiyong ;
            }
        } ],
        "oLanguage": { //国际化配置
        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",
        "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "最后一页"
        }},
        
	});
	function initTable(){
        $.ajax({
            type: 'POST',
            url: '/NianYaCiShuController/getAllNianYaCiShu',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }
    Vue.filter('optionTxt',function(value,obj,val,text){
        var newObj = {};
        if(value=='请选择'){
            return value
        }else{
            for(var i=0; i<obj.length; i++){
                newObj[obj[i][val]] = obj[i][text];
            }
            return newObj[value]
        }
    })
    var newNianYaVm = new Vue({
        el: '#newNianYaVm',
        //表单数据
        data: {
            roadid:"",
            roadname:"",
            roadno:"",
            sitenumber:"",
            datetime:'',
            siteid:'',
            siteList:'',
            roadList:'',
            batchid:'',
            batch:'',
            batchList:'',
            compactionnum:'',
            roadrollername:'静压钢轮',
        },
        methods: {
            //新建生产计划保存按钮事件
            save: function () {
                //发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
                this.roadname = this.$refs.getInputValue1.value;
                this.roadno = this.$refs.getInputValue2.value;
                this.sitenumber = this.$refs.getInputValueSiteId.value;
                this.batch = this.$refs.getInputValueBatch.value;
                this.$http.post('/NianYaCiShuController/addNianYaCiShu',JSON.stringify(this._data),{}).then((res)=>{
                    var resMsg = res.body;
                    if(resMsg.daoMsg>0){
                        $("#myModal").modal("hide");
                        $('#mainContent').DataTable().row.add(resMsg.obj).draw(false);     //新增行立即显示
                        toastr.success(resMsg.resultMsg);
                    }else{
                        toastr.error(resMsg.errMsg);
                    }
                },(res)=>{
                    var resMsg = res.body;
                    toastr.error(resMsg.errMsg);
                });
            },
            reg:function(value,regType,id){
                var re = new RegExp(regMap[regType]);
                var flag;
                flag = reg(parseFloat(value),re);
                if(null!=value&&''!=value){
                    if(!flag){
                        newNianYaVm[id]="";
                        toastr.error(errMsg[id]);
                    }
                }
            },
            batchPost:function(){
                //发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
                this.$http.post('/BatchMgt/getAllBatchMgt',{},{emulateJSON:true}).then((res)=>{
                    this.batchList=res.body;
                    this.batchid=this.batchList[0].id;
                },(res)=>{
                    console.log(res.status);
                });
            },roadPost:function(){
                //发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
                this.$http.post('/SysRoadMgnController/getAllSysRoadMgn',{},{emulateJSON:true}).then((res)=>{
                    this.roadList=res.body;
                    this.roadid=this.roadList[0].roadid;
                    this.roadChange();
                },(res)=>{
                    console.log(res.status);
                });
            },
            roadChange:function(){
                this.roadname = this.$refs.getInputValue1.value;
                this.roadno = this.$refs.getInputValue2.value;
                //发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
                this.$http.post('/TanPuDiDianGuanLi/getByLuDuanId',{'roadId':this.roadid},{emulateJSON:true}).then((res)=>{
                    this.siteList=res.body;
                    this.siteid=this.siteList[0].id;
                },(res)=>{
                    console.log(res.status);
                });
            }
        }
    })
    newNianYaVm.roadPost();
    newNianYaVm.batchPost();
    laydate.render({
        elem: '#nianyaDate', //指定元素
        type: 'datetime',
        done: function(value, date){
            newNianYaVm.datetime=value;
        }
    });

    //箭头函数，内部this永远指向父级
    var delMsg = (e)=>{
        var tr = $(e).parents("tr");
        var data=$("#mainContent").DataTable().row(tr).data();
        var msg = "确定要删除吗？\n\n请确认！";
        if (confirm(msg) == true) {
            $.ajax({
                type: 'POST',
                url: '/NianYaCiShuController/delNianYaCiShu',
                dataType: 'json',
                data: {
                    id:data.id
                },
                error: function (msg) {
                    errMessage("请求UserController失败");
                },
                success: function (json) {
                    if(json>0){
                        toastr.success("删除成功");
                        $('#mainContent').DataTable().row(tr).remove().draw(false); //删除行立即显示
                    }else{
                        toastr.error("删除失败");
                    }
                }
            });
        }else{
            return false;
        }
        console.log(msg);
    }

    //全局错误提示
    var errMsg = {
        compactionnum:'碾压次数输入错误，请输入纯数字',
    }
    //全局正则KV集合
    var regMap = {
        xiaoshu: '^[0-9]+\.?[0-9]*$'
    }

    function reg(str,re){
        if (re.test(str)) {
            return true;
        } else {
            return false;
        }
    }
</script>
