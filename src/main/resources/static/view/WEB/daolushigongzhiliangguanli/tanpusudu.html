	function initTable() {
		$.ajax({

				$('#mainContent').dataTable().fnClearTable();
				$('#mainContent').DataTable().rows.add(json).draw(false);
			}
		});
	}







	var Tanpusudu=new Vue({

		//表单数据

			datetime:"",
			speed:"",
			roadList:'',
			roadList2:'',
			sitenumber:'',
			siteId:'',
		},
		methods:{
			//新建保存按钮事件
			save: function () {
				//发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
				this.$http.post('/SiteRoadSpend/insertSiteRoadSpend',JSON.stringify(this._data),{}).then((res)=>{
					var resMsg = res.body;
					if(resMsg.daoMsg>0){
						$("#myModal").modal("hide");
						initTable();
						toastr.success(resMsg.resultMsg);
					}else{
						toastr.error(resMsg.resultMsg);
					}
				},(res)=>{

				});
			},
			roadPost:function(){
				//发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
				this.$http.post('/TanPuDiDianGuanLi/getIDisroadName',{},{emulateJSON:true}).then((res)=>{
					this.roadList=res.body;
					this.roadSelected=Tanpusudu.roadList[0].roadid;
					this.roadChange();
				},(res)=>{
					console.log("初始化失败");
				});

				this.$http.post('/TanPuDiDianGuanLi/getByLuDuanId',{'roadId':this.roadSelected},{emulateJSON:true}).then((res)=>{

		var tr = $(obj).parents("tr");
		var data = $("#mainContent").DataTable().row(tr).data();

		xg_Tanpusudu.roadSelected=data.roadId;
		//xg_Tanpulicheng.roadSelected2=data.siteId;
		xg_Tanpusudu.xg_roadChange(data.siteId)
		xg_Tanpusudu.datetime=data.datetime;

	}

				});

				//发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
				this.$http.post('/TanPuDiDianGuanLi/getIDisroadName',{},{emulateJSON:true}).then((res)=>{
					this.roadList=res.body;
					this.roadSelected=xg_Tanpusudu.roadList[0].roadid;

				this.$http.post('/TanPuDiDianGuanLi/getByLuDuanId',{'roadId':this.roadSelected},{emulateJSON:true}).then((res)=>{
					this.roadList2=res.body;

			title: "删除提示",
			content: "确认删除？",
			buttons: '[取消][确定]'
		}, function (ButtonPressed) {
			if (ButtonPressed === "确定") {
				myTool.mask.show('删除中...');
				$.ajax({
					type: 'POST',
					url: '/SiteRoadSpend/delSiteRoadSpend',
					dataType: 'json',
					data: {
						id:$(e).attr("data-id")
					},
					error: function (msg) {
						errMessage("请求UserController失败");
					},
					success: function (json) {
						if(json>0){
							toastr.success("删除成功");
							myTool.mask.hide();
							$('#mainContent').DataTable().row(tr).remove().draw(false); //删除行立即显示

							toastr.error("删除失败");

            active[type] ? active[type].call(this, othis) : '';
        });

        //Hash地址的定位
        var layid = location.hash.replace(/^#test=/, '');
        element.tabChange('test', layid);

        element.on('tab(test)', function (elem) {
            location.hash = 'test=' + $(this).attr('lay-id');
        });

    });
