    function initTable() {
        $.ajax({
            type: 'POST',
            url: '/SiteRoadMileageTemp/getAllSiteRoadMileageTemp',
            dataType: 'json',
            data: {},
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }

                    var resMsg = res.body;
                    if(resMsg.result>0){

                });

                        }
                    }
                });

            }
        });
    }
