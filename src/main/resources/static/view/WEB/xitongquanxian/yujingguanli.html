    function initTableQuanxian(){
        $.ajax({
            type:"post",
            url:"/login/getUser",
            async:false,
            data:{
            },
            success:function(json){
                if(json!=null &&json!=""){
                    var arr = json.uPermissions.split(',');
                    for(var i=0;i<arr.length;i++){
                        var arr2 = arr[i].replace("+","");
                        if(arr[i].indexOf("Phfb") >= 0 ){
                            $(".Phfb").show();
                        }if(arr[i].indexOf("Phfc") >= 0 ){
                            $(".Phfc").show();
                        }
                    }

                }

            }
        });
    }


	function initTable(){
        $.ajax({
            type: 'POST',
            url:'/SysWarningSet/getAllSysWarningSet',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }

   
	$("#baocun").click(function(){
		var yjxiang=$("#yujingxiang").val();
		var sfyujing=$("#sfyujing").val();
		var minwarn=$("#zxwd").val();
		var maxwarn=$("#zdwd").val();
		var warngrade=$("#yjdj").val();

		 $.ajax({
	            type: 'POST',
	            url: '/SysWarningSet/addSysWarningSet',
	            dataType: 'json',
	            data: {
	            	warnName:yjxiang,
	            	warnSet:sfyujing,
                    minwarn:minwarn,
                    maxwarn:maxwarn,
                    warngrade:warngrade,
	            },
	            error: function (msg) {
	                errMessage("请求UserController失败");
	            },
	            success: function (json) {
	               if(json.result>0){
	            	   toastr.success("添加成功");
	            	   $('#mainContent').DataTable().row.add(json.SysWarningSet).draw(false);     //新增行立即显示
	            	   $("#myModal").modal('hide');
	               }else{
	            	   toastr.error("添加失败");
	               }
	            }
	        });
	})
	
	//删除
    $('#mainContent').delegate('#del','click', function () {
		var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		$.SmartMessageBox({
	            title: "删除提示",
	            content: "确认删除？",
	            buttons: '[取消][确定]'
	        }, function (ButtonPressed) {
	        	if (ButtonPressed === "确定") {
	        		myTool.mask.show('删除中...');
	        		$.ajax({
	                    type: 'POST',
	                    url:'/SysWarningSet/delSysWarningSet',
	                    dataType: 'json',
	                    data: {
	                    	id:data.id
	                    },
	                    success: function (json) {
							myTool.mask.hide();
	                    	if(json!=0){
	                    		$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
	                    		toastr.success('删除成功');
	                    	}else{
	                    		 toastr.error('删除失败');
	                    	}
	                    }
	                }); 
	        	    	
	        	}
	        });
		
	})

	var xgId;
	var tr;
	$("#mainContent").delegate("#upd","click",function(){
		var dom = $(this).parents('tr');
		tr = $(this).closest('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		xgId=data.id
		$("#xg_yjxiang").val(data.warnName);
		$("#xg_sfyujing").val(data.warnSet);
        $("#xg_zxwd").val(data.minwarn);
        $("#xg_zdwd").val(data.maxwarn);
        $("#xg_yjdj").val(data.warngrade);
	})
	
	$("#xg_baocun").click(function(){
		/*var warnName=$("#xg_yjxiang").val();
		var warnSet=$("#xg_sfyujing").val();*/
        var minwarn=$("#xg_zxwd").val();
        var maxwarn=$("#xg_zdwd").val();
        var warngrade=$("#xg_yjdj").val();
		
		var oldNum=$(tr.children()[0]).text();
		$.ajax({
            type: 'POST',
            url:'/SysWarningSet/updateSysWarningSetById',
            dataType: 'json',
            data: {
            	id:xgId,
				/*warnName:warnName,
		    	warnSet:warnSet,*/
                minwarn:minwarn,
                maxwarn:maxwarn,
                warngrade:warngrade,
            },
            success: function (json) {
            	if(json.result>0){
            	   toastr.success("修改成功");
            	   $('#mainContent').DataTable().row(tr).data(json.SysWarningSet);//修改行立即显示 */
            	   $(tr.children()[0]).text(oldNum);
            	   $("#change").modal('hide');
                    initTableQuanxian()
               }else{
            	   toastr.error("修改失败");
               }
            }
        });
	})
	
	
	$("#mainContent").delegate("#look","click",function(){
		var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		$("#look_yjxiang").text(data.warnName)
		$("#look_sfyujing").text(data.warnSet==1?"是":"否")
        $("#look_zxwd").text(data.minwarn);
        $("#look_zdwd").text(data.maxwarn);
        $("#look_yjdj").text(data.warngrade);
	})
    
</script>
