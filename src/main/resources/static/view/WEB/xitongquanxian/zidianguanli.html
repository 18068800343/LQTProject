		//设备类型新增
		function addddtSave(){
			var typeName=$("#add_type_name").val();
			$.ajax({
    			type: 'POST',
                url: '/DicDeviceType/addDicDeviceType',
                dataType: 'json',
                data: {
                	typeName:typeName
                },

                	if(json.result=='0'){
		        		toastr.error("保存失败");
		        	}/* else if(json.result=='-1'){
		        		toastr.error("改材料已存在");
		        		return;

		            	$("#myModal1").modal("hide");
			        	  }
		        	},
                error:function(json){
                	toastr.error("保存失败"+json);
                	$("#myModal1").modal("hide");
                }
			});
			
		}
		var ddtId;
		var trr;
		//设备类型修改回显
		function ddtChange(obj){
			var tr=$(obj).parents("tr");
			trr=$(obj).closest('tr');
			var data=$("#mainContent").DataTable().row(tr).data();
			ddtId=data.id;
			$("#edit_type_name").val(data.typeName);
			$("#change1").modal("show");
		}
		
		//设备类型修改保存
		function ddteditSave(){
			var typeName=$("#edit_type_name").val();
			var oldNum=$(trr.children()[0]).text();
			$.ajax({
    			type: 'POST',
                url: '/DicDeviceType/updateDicDeviceType',
                dataType: 'json',
                data: {
                	id:ddtId,
                	typeName:typeName
                },
                success: function (json) {
                	if(json.result=='0'){
		        		toastr.error("修改失败");
		        	}/* else if(json.result="-1"){
		        		toastr.error("已有相同材料名称");
		        		return;
		        	} */
		        	else{
		        		$("#change1").modal("hide");
			        	toastr.success('修改成功');
			        	$("#change").modal("hide");
		            	$('#mainContent').DataTable().row(trr).data(json.DicDeviceType);//修改行立即显示 */
		            	$(trr.children()[0]).text(oldNum);
			        	  }
		        	},
                error:function(json){
                	toastr.error("保存失败"+json);
                	$("#change1").modal("hide");
                }
			});
		}
		
		//设备类型删除
	    function ddtdelete(obj) {
			var dom = $(obj).parents('tr');
			var data=$('#mainContent').DataTable().row(dom).data();
			$.SmartMessageBox({
		            title: "删除提示",
		            content: "确认删除？",
		            buttons: '[取消][确定]'
		        }, function (ButtonPressed) {
		        	if (ButtonPressed === "确定") {
		        		myTool.mask.show('删除中...');
		        		$.ajax({
		                    type: 'POST',
		                    url:'/DicDeviceType/delDicDeviceType',
		                    dataType: 'json',
		                    data: {
		                    	id:data.id
		                    },
		                    success: function (json) {
								myTool.mask.hide();
		                    	if(json!=0){
		                    		$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
		                    		toastr.success('删除成功');
		                    	}else{
		                    		 toastr.error('删除失败');
		                    	}
		                    }
		                }); 
		        	}
		        });
		}
