    function reg(str, re) {
        if (re.test(str)) {
            return true;
        } else {
            return false;
        }
    }

    function countWeight() {
        let tiji = $("#tiji").val()
        let midu = $("#midu").val()
        let chang = $("#chang").val()
        let kuan = $("#kuan").val()
        let gao = $("#gao").val()

        let re = new RegExp('^[0-9]+\.?[0-9]*$');
        let flag1;
        let flag2;
        let flag3;
        let flag4;
        let flag5;
        flag1 = reg(tiji, re);
        flag2 = reg(midu, re);
        flag3 = reg(chang, re);
        flag4 = reg(kuan, re);
        flag5 = reg(gao, re);

        // if (!flag1) {
        //     toastr.error("体积请输入数字");
        //     $("#tiji").val('')
        //     return 1
        // }
        if (!flag2) {
            toastr.error("密度请输入数字");
            $("#midu").val('')
            return 1
        }
        if (!flag3) {
            toastr.error("长度请输入数字");
            $("#chang").val('')
            return 1
        }
        if (!flag4) {
            toastr.error("宽度请输入数字");
            $("#kuan").val('')
            return 1
        }
        if (!flag5) {
            toastr.error("高度请输入数字");
            $("#gao").val('')
            return 1
        }

        let countWeight = tiji * midu;
        let tijiCount = chang * kuan * gao;
        $("#zhongliang").val(countWeight);
        $("#tiji").val(tijiCount);

    }
