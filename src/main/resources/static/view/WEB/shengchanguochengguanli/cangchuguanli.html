            roadPost:function(){
                //发送 post 请求  then中第一个function或者箭头函数为success回调函数, 第二个function为失败fail回调函数
                this.$http.post('/SysRoadMgnController/getAllSysRoadMgnLowcase',{},{emulateJSON:true}).then((res)=>{
                    this.roadList=res.body;
                    this.roadid=this.roadList[0].roadid;
                },(res)=>{
                    console.log(res.status);
                });
            }
        }
    })

    let pageVariable = {

    function getXYList(list){
        let xList = [];
        let aList = [];
        let bList = [];
        for (let i in list){
            xList[i] = list[i].storNo;
            aList[i] = list[i].weight;
            bList[i] = list[i].maxWeight;
        }
        pageVariable.xList = xList;
        pageVariable.aList = aList;
        pageVariable.bList = bList;
    }

    $('#mainContent').delegate('#del','click', function () {

	            title: "删除提示",
