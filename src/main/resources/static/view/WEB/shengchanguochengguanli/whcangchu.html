	<script>
	$(document).ready( function () {

	var table=$('#mainContent').DataTable({

        "searching": true,

		"columns": [
            {"data": "bianhao"},
            {"data": "chuliang"},
            {"data": "cailiaoming"},
            {"data": "caizhi"},
            {"data": "chandi"},
            {"data": null},
        ],
        "columnDefs": [{
            "class": "tcenter",
            "targets": 5,
            "searchable": true,
            "render": function (data, type, full) {
                return '<i class="iconfont icon-xiugai Pbdcb" style="font-size:18px;cursor:pointer;display:none;" id="upd" title="修改" data-toggle="modal" data-target="#change"></i>'
                // + '<i class="iconfont icon-shanchu Pbdbc" style="font-size:18px;cursor:pointer;display:none;" id="del"  title="删除"></i>'
            }
        }

        ], "fnDrawCallback": function () {
            initTableQuanxian()
        },
        "order": [[0, 'asc']],
        "oLanguage": { //国际化配置
            "sProcessing": "正在获取数据，请稍后...",
            "sLengthMenu": "显示 _MENU_ 条",
            "sZeroRecords": "查询不到相关数据",
            "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
            "sInfoEmpty": "记录数为0",
            "sInfoFiltered": "(全部记录数 _MAX_ 条)",
            "sInfoPostFix": "",
            "sSearch": "搜索",
            "sUrl": "",
        "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "最后一页"
        }},
        "buttons": [
            {
                extend: "csv",
                text: "导出Excel",
                bom: true,
                filename: '仓储基础信息',
                fieldSeparator: ',',
                exportOptions: {
                    format: {
                        header: function ( data) {
                            return data;
                        },
                        body: function ( data, columnIdx, rowIdx, code ) {
                            return data;
                        }
                    },
                    columns:[0,1,2,3,4]
                }
            }
        ]
	});
    table.buttons().container().appendTo( $('#tabBtn') );
    $('.buttons-csv').addClass('btn btn-primary');

    function initTableQuanxian(){
        $.ajax({
            type:"post",
            url:"/login/getUser",
            async:false,
            data:{
            },
            success:function(json){
                if(json!=null &&json!=""){
                    var arr = json.uPermissions.split(',');
                    for(var i=0;i<arr.length;i++){
                        var arr2 = arr[i].replace("+","");
                        if(arr[i].indexOf("Pbdca") >= 0 ){
                            $(".Pbdca").show();
                        }
                        if(arr[i].indexOf("Pbdcb") >= 0 ){
                            $(".Pbdcb").show();
                        }
                    }

                }

            }
        });
    }




    function initTable() {
        $.ajax({
            type: 'POST',
            url: '/WhCangchu/getAllWhCangchu',
            data: {},
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);

            }
        });
    }



    function initCailiao() {
        $.ajax({
            type: 'POST',
            url: '/DicStones/selectAllDicStones',
            dataType: 'json',
            data: {},
            success: function (json) {
                $("#cailiao").html('');
                $("#xg_cailiao").html('');
                for (var i = 0; i < json.length; i++) {
                    $("#cailiao").append("<option value='" + json[i].id + "'>"
                        + json[i].stonesName + "</option>")
                    $("#xg_cailiao").append("<option value='" + json[i].id + "'>"
                        + json[i].stonesName + "</option>")
		        	}
	            }
	        });
		}
        
        $("#baocun").click(function(){
        	var liaocangbianhao=$("#liaocangbianhao").val();
        	var cailiao=$("#cailiao").val();
        	var maxWeight = $("#maxWeight").val();
        	$.ajax({
	            type: 'POST',
	            url: '/WhCangchu/addWhCangchu',
	            dataType: 'json',
	            data: {
                    bianhao:liaocangbianhao,
                    cailiao:cailiao,
                    chuliang:maxWeight,
	            },
	            error: function (msg) {
	                errMessage("请求UserController失败");
	            },
	            success: function (json) {
	               if(json.daoMsg>0){
	            	   toastr.success(json.resultMsg);
	            	   json.obj.cailiaoming=$("#cailiao").find("option:selected").text();
	            	   $('#mainContent').DataTable().row.add(json.obj).draw(false);     //新增行立即显示
	            	   $("#myModal").modal('hide');
	               }else if(json.daoMsg==-2){
                       toastr.error("编号重复");
                   }else{
	            	   toastr.error("添加失败");
	               }
	            }
	        });
        })

        	//删除
    $('#mainContent').delegate('#del','click', function () {
		var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		$.SmartMessageBox({
	            title: "删除提示",
	            content: "确认删除？",
	            buttons: '[取消][确定]'
	        }, function (ButtonPressed) {
	        	if (ButtonPressed === "确定") {
	        		myTool.mask.show('删除中...');
	        		$.ajax({
	                    type: 'POST',
	                    url:'/WhCangchu/delWhCangchu',
	                    dataType: 'json',
	                    data: {
	                    	id:data.id
	                    },
	                    success: function (json) {
							myTool.mask.hide();
	                    	if(json!=0){
	                    		$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
	                    		toastr.success('删除成功');
	                    	}else{
	                    		 toastr.error('删除失败');
	                    	}
	                    }
	                }); 
	        	    	
	        	}
	        });
		
	})
	
	var xgId;
	var tr;
	$("#mainContent").delegate("#upd","click",function() {
        var dom = $(this).parents('tr');
        tr = $(this).closest('tr');
        var data = $('#mainContent').DataTable().row(dom).data();
        xgId = data.id
        $("#xg_liaocangbianhao").val(data.bianhao);
        $("#xg_cailiao").val(data.cailiao);
        $("#xg_maxWeight").val(data.chuliang);
        $("#xg_caizhi").val(data.caizhi);
        $("#xg_chandi").val(data.chandi);
    })
	
	$("#xg_baocun").click(function() {
        var liaocangbianhao = $("#xg_liaocangbianhao").val();
        var cailiao = $("#xg_cailiao").val();
        var maxWeight = $("#xg_maxWeight").val();
        var caizhi = $("#xg_caizhi").val();
        var chandi = $("#xg_chandi").val();

        $.ajax({
            type: 'POST',
            url: '/WhCangchu/updWhCangchu',
            dataType: 'json',
            data: {
                id: xgId,
                bianhao: liaocangbianhao,
                cailiao: cailiao,
                chuliang: maxWeight,
                caizhi: caizhi,
                chandi: chandi,
            },
            success: function (json) {
            	if(json.daoMsg>0){
            	   toastr.success(json.resultMsg);
            	   json.obj.cailiaoming=$("#xg_cailiao").find("option:selected").text();
            	   $('#mainContent').DataTable().row(tr).data(json.obj);//修改行立即显示 */
            	   $("#change").modal('hide');
                    initTableQuanxian()
               }else if(json.daoMsg==-2){
                    toastr.error("编号重复");
                }else{
            	   toastr.error("修改失败");
               }
            }
        });
	})
       
	</script>
