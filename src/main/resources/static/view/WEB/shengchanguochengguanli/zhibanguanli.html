<script>
    $(document).ready( function () {
    	laydate.render({
	        elem: '#kaishishijian', //指定元素
	        type: 'datetime' 
	    });
    	laydate.render({
	        elem: '#jieshushijian', //指定元素
	        type: 'datetime' 
	    });
    	initTable()
    	initWorkIdAndUName()
	});
    var table=$('#mainContent').dataTable({
        "deferRender": true,
        "processing": true,
        "bDestroy": true,
        "iDisplayLength": 10,
        "searching": true,
        "lengthChange": false,
        "oLanguage": {
		    "sSearch": '<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>'
		},
		"columns": [
            { "data": "workId"}, 
            { "data": "uName"},
            { "data": "datetimeStart"}, 
            { "data": "datetimeEnd"}, 
            { "data": "userName"}, 
            { "data": "remarks"}, 
            { "data": null},
        ],
        "columnDefs": [{	
					 "class": "tcenter",
					    "targets": 6,
					    "searchable": true,
					    "render": function(data, type, full) {
					  	  		var xiugai='<i class="iconfont icon-xiugai Pbbb" style="font-size:18px;cursor:pointer;display:none;" id="upd" title="修改" data-toggle="modal" data-target="#change"></i>';
	                            var shanchu='<i class="iconfont icon-shanchu Pbbc" style="font-size:18px;cursor:pointer;display:none;" id="del"  title="删除"></i>';
		                        return xiugai+shanchu;
					        }
					  }
			],"fnDrawCallback" : function() {
                initTableQuanxian()
            },
        "order": [[0, 'asc']],
        "oLanguage": { //国际化配置
        "sProcessing": "正在获取数据，请稍后...",
        "sLengthMenu": "显示 _MENU_ 条",
        "sZeroRecords": "查询不到相关数据",
        "sInfo": "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
        "sInfoEmpty": "记录数为0",
        "sInfoFiltered": "(全部记录数 _MAX_ 条)",
        "sInfoPostFix": "",
        "sSearch": "搜索",
        "sUrl": "",
        "oPaginate": {

            "sNext": "下一页",
            "sLast": "最后一页"

    function initTableQuanxian(){
        $.ajax({
            type:"post",
            url:"/login/getUser",
            async:false,
            data:{
            },
            success:function(json){
                if(json!=null &&json!=""){
                    var arr = json.uPermissions.split(',');
                    for(var i=0;i<arr.length;i++){
                        var arr2 = arr[i].replace("+","");
                        if(arr[i].indexOf("Pbbb") >= 0 ){
                            $(".Pbbb").show();
                        }
                        if(arr[i].indexOf("Pbbc") >= 0 ){
                            $(".Pbbc").show();
                        }
                    }

                }

            }
        });
    }

	function initTable(){
        $.ajax({
            type: 'POST',
            url: '/UDutySchedule/getAllUDutySchedule',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
                $('#mainContent').dataTable().fnClearTable();
                $('#mainContent').DataTable().rows.add(json).draw(false);
            }
        });
    }
	
	function initWorkIdAndUName(){
        $.ajax({
            type: 'POST',
            url: '/user/getWorkIdAnduName',
            dataType: 'json',
            data: {
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
            	$("#gonghao").html('');
            	$("#xingming").html('');
            	$("#xg_gonghao").html('');
            	$("#xg_xingming").html('');
            	for(var i=0;i<json.length;i++){
            		$("#gonghao").append("<option data-id="+json[i].userId+" value="+json[i].workId+">"+json[i].workId+"</option>");
            		$("#xingming").append("<option value="+json[i].uName+">"+json[i].uName+"</option>");
            		$("#xg_gonghao").append("<option data-id="+json[i].userId+" value="+json[i].workId+">"+json[i].workId+"</option>");
            		$("#xg_xingming").append("<option value="+json[i].uName+">"+json[i].uName+"</option>");
            	}
            	
            	$('#gonghao').editableSelect().on('select.editable-select', function (e, dom) {
              		$.ajax({
                        type: 'POST',
                        url:'/user/getuNameByWorkId',
                        dataType: 'json',
                        data: {
                        	workId:$('#gonghao').val()
                        },
                        success: function (json) {
                        	$("#xingming").val(json.uName)
                        	$("#gonghao").attr("data-id",json.userId)
                        }
              		});
    		  	})
    		  	$('#xingming').editableSelect().on('select.editable-select', function (e, dom) {
              		$.ajax({
                        type: 'POST',
                        url:'/user/getWorkIdByuName',
                        dataType: 'json',
                        data: {
                        	uName:$('#xingming').val()
                        },
                        success: function (json) {
                        	$("#gonghao").val(json.workId)
                        	$("#gonghao").attr("data-id",json.userId)
                        }
              		});
    		  	})
    		  	
    		  	$('#xg_gonghao').editableSelect().on('select.editable-select', function (e, dom) {
              		$.ajax({
                        type: 'POST',
                        url:'/user/getuNameByWorkId',
                        dataType: 'json',
                        data: {
                        	workId:$('#xg_gonghao').val()
                        },
                        success: function (json) {
                        	$("#xg_xingming").val(json.uName)
                        	$("#xg_gonghao").attr("data-id",json.userId)
                        }
              		});
    		  	})
    		  	$('#xg_xingming').editableSelect().on('select.editable-select', function (e, dom) {
              		$.ajax({
                        type: 'POST',
                        url:'/user/getWorkIdByuName',
                        dataType: 'json',
                        data: {
                        	uName:$('#xg_xingming').val()
                        },
                        success: function (json) {
                        	$("#xg_gonghao").val(json.workId)
                        	$("#xg_gonghao").attr("data-id",json.userId)
                        }
              		});
    		  	})
            }
        });
    }
	
	$("#baocun").click(function(){
		var workId=$("#gonghao").val();
		var uName=$("#xingming").val();
		var userId=$("#gonghao").attr("data-id");
		var kaishishijian=$("#kaishishijian").val();
		var jieshushijian=$("#jieshushijian").val();
        var beizhu=$("#beizhu").val();
        if(workId==""){toastr.error("请选择值班人员");return ;}
        if(uName==""){toastr.error("请选择值班人员");return ;}
        if(kaishishijian==""){toastr.error("请选择开始时间");return ;}
        if(jieshushijian==""){toastr.error("请选择结束时间");return ;}
       // var ceshi = kaishishijian.split(" ")[1];
        if(kaishishijian.split(" ")[1]=="00:00:00"||jieshushijian.split(" ")[1]=="00:00:00") {
            var msg = "您的值班开始时间或结束时间是00:00:00，可能未选择时间\n\n确定选择00:00:00时间？";
            if (confirm(msg) == false) {
                return;
            }
        }
		$.ajax({
            type: 'POST',
            url: '/UDutySchedule/insertUDutySchedule',
            dataType: 'json',
            data: {
            	userId:userId,
            	datetimeStart:kaishishijian,
            	datetimeEnd:jieshushijian,
            	remarks:beizhu,
            	workId:workId,
            	uName:uName,
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
               if(json.result>0){
            	   toastr.success("添加成功");
            	   $('#mainContent').DataTable().row.add(json.obj).draw(false);     //新增行立即显示
            	   $("#myModal").modal('hide');
               }else{
            	   toastr.error("添加失败");
               }
            }
        });
	})

	var xgId;
	var tr;
	$("#mainContent").delegate("#upd","click",function(){
		var dom = $(this).parents('tr');
		tr = $(this).closest('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		xgId=data.id
		$("#xg_gonghao").val(data.workId);
		$("#xg_xingming").val(data.uName);
		$("#xg_gonghao").attr("data-id",data.userId);
		$("#xg_kaishishijian").val(data.datetimeStart);
		$("#xg_jieshushijian").val(data.datetimeEnd);
		$("#xg_beizhu").val(data.remarks);
	})
	
	$("#xg_baocun").click(function(){
		var workId=$("#xg_gonghao").val();
		var uName=$("#xg_xingming").val();
		var userId=$("#xg_gonghao").attr("data-id");
		var kaishishijian=$("#xg_kaishishijian").val();
		var jieshushijian=$("#xg_jieshushijian").val();
        var beizhu=$("#xg_beizhu").val();
        if(workId==""){toastr.error("请选择值班人员");return ;}
        if(uName==""){toastr.error("请选择值班人员");return ;}
        if(kaishishijian==""){toastr.error("请选择开始时间");return ;}
        if(jieshushijian==""){toastr.error("请选择结束时间");return ;}
		$.ajax({
            type: 'POST',
            url: '/UDutySchedule/updUDutySchedule',
            dataType: 'json',
            data: {
            	id:xgId,
            	userId:userId,
            	datetimeStart:kaishishijian,
            	datetimeEnd:jieshushijian,
            	remarks:beizhu,
            	workId:workId,
            	uName:uName,
            },
            error: function (msg) {
                errMessage("请求UserController失败");
            },
            success: function (json) {
               if(json.result>0){
            	   toastr.success("修改成功");
            	   $('#mainContent').DataTable().row(tr).data(json.obj);//修改行立即显示 */
            	   $("#change").modal('hide');
                   initTableQuanxian()
               }else{
            	   toastr.error("修改失败");
               }
            }
        });
	})
	
	//删除
    $('#mainContent').delegate('#del','click', function () {
		var dom = $(this).parents('tr');
		var data=$('#mainContent').DataTable().row(dom).data();
		$.SmartMessageBox({
	            title: "删除提示",
	            content: "确认删除？",
	            buttons: '[取消][确定]'
	        }, function (ButtonPressed) {
	        	if (ButtonPressed === "确定") {
	        		myTool.mask.show('删除中...');
	        		$.ajax({
	                    type: 'POST',
	                    url:'/UDutySchedule/delUDutySchedule',
	                    dataType: 'json',
	                    data: {
	                    	id:data.id
	                    },
	                    success: function (json) {
							myTool.mask.hide();
	                    	if(json!=0){
	                    		$('#mainContent').DataTable().row(dom).remove().draw(false); //删除行立即显示
	                    		toastr.success('删除成功');
	                    	}else{
	                    		 toastr.error('删除失败');
	                    	}
	                    }
	                }); 
	        	}
	        });
	})
	
	

</script>
